<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="grid-item item11">
            <span>Products</span>
        </div>
        <div class="grid-item item12">
            <span>Name</span>
        </div>
        <div class="grid-item item13">
            <span>Price</span>
        </div>
        <div class="grid-item item14">
            <span>Quantity</span>
        </div>
        <div class="grid-item item15">
            <span>Total</span>
        </div>
        <div class="grid-item item16">
            <span>Handle</span>
        </div>
        
        <div class="grid-item item21">
            <img src="banana.jpg" alt="banana">
        </div>
        <div class="grid-item item22">
            <span>Big Banana</span>
        </div>
        <div class="grid-item item23">
            <span>2.99 $</span>
        </div>
        <div class="grid-item item24">
            <button>-</button>
            <span>8</span>
            <button>+</button>
        </div>
        <div class="grid-item item25">
            <span>2.99 $</span>
        </div>
        <div class="grid-item item26">
            <button>&times;</button>
        </div>

        <div class="grid-item item31">
            <img src="potato.jpg" alt="potato">
        </div>
        <div class="grid-item item32">
            <span>Potatoes</span>
        </div>
        <div class="grid-item item33">
            <span>2.99 $</span>
        </div>
        <div class="grid-item item34">
            <button>-</button>
            <span>1</span>
            <button>+</button>
        </div>
        <div class="grid-item item35">
            <span>2.99 $</span>
        </div>
        <div class="grid-item item36">
            <button>&times;</button>
        </div>
        
        <div class="grid-item item41">
            <img src="brocoli.jpg" alt="brocoli">
        </div>
        <div class="grid-item item42">
            <span>Awesome Brocoli</span>
        </div>
        <div class="grid-item item43">
            <span>2.99 $</span>
        </div>
        <div class="grid-item item44">
            <button>-</button>
            <span>1</span>
            <button>+</button>
        </div>
        <div class="grid-item item45">
            <span>2.99 $</span>
        </div>
        <div class="grid-item item46">
            <button>&times;</button>
        </div>
    </div>
</body>

</html>
