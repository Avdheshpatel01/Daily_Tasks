<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div0">
        <h1>GeeksforGeeks</h1>
        <h2>The justify-content Property</h2>

        <div>
            <h4>justify-content: center</h4>
            <div class="d1">
                <div class="num"><p>1</p></div>
                <div class="num"><p>2</p></div>
                <div class="num"><p>3</p></div>
            </div>
        </div>

        <div>
            <h4>justify-content: space-around</h4>
            <div class="d2">
                <div class="num"><p>1</p></div>
                <div class="num"><p>2</p></div>
                <div class="num"><p>3</p></div>
            </div>
        </div>

        <div>
            <h4>justify-content: space-between</h4>
            <div class="d3">
                <div class="num"><p>1</p></div>
                <div class="num"><p>2</p></div>
                <div class="num"><p>3</p></div>
            </div>
        </div>

        <div>
            <h4>justify-content: flex-start</h4>
            <div class="d4">
                <div class="num"><p>1</p></div>
                <div class="num"><p>2</p></div>
                <div class="num"><p>3</p></div>
            </div>
        </div>

        <div>
            <h4>justify-content: flex-end</h4>
            <div class="d5">
                <div class="num"><p>1</p></div>
                <div class="num"><p>2</p></div>
                <div class="num"><p>3</p></div>
            </div>
        </div>
    </div>
</body>
</html>
