<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input1" />
    <input type="text" id="input2" />
    <button onclick="clicked()">Click here</button>

    <script>
      function clicked() {
        let valueOne = document.getElementById("input1").value;
        let valueTwo = document.getElementById("input2").value;
        let sum = Number(valueOne) + Number(valueTwo);

        alert(sum);
      }
    </script>
  </body>
</html>
