<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running Time</title>
  </head>
  <body>
    <h1 id="time"></h1>

    <script>
      setInterval(abc);

      function abc() {
        let a = new Date().toLocaleTimeString();

        document.getElementById("time").innerHTML = a;
      }
    </script>
  </body>
</html>
