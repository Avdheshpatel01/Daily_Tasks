<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM 4</title>
</head>

<body>
    <center>
        <form>
            <table style="width: 30%; background-color: rgb(146, 163, 180); font-family: sans-serif;height: 500px;"
                cellspacing="5px">
                <tr>
                    <th colspan="3" style="font-size: large;">
                        <u>Registration Form</u> <br><br>
                    </th>
                </tr>
                <tr>
                    <td rowspan="10"></td>
                    <td style="width: 50%;">First Name</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Nickame</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="aaa">Male
                        <input type="radio" name="aaa">Female
                        <input type="radio" name="aaa">Other
                    </td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td>
                        <input type="tel">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                        <br><br><br>
                    </td>
                    <td>
                        <textarea cols="20" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit"> &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
