<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="demo"></h1>

    <script>
      var a = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      let currentMonth = new Date().getMonth();

      document.getElementById(
        "demo"
      ).innerHTML = `Current Month : ${a[currentMonth]}`;
    </script>
  </body>
</html>
