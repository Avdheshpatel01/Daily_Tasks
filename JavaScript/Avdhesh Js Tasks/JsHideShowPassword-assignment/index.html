<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      padding: 50px;
      border: 2px solid black;
    }

    h3 {
      margin: 10px;
    }
  </style>
  <body>
    <div class="container">
      <h3>Enter Password : <input type="password" id="pass" /></h3>
      <h3><input type="checkbox" onclick="clicked()" /> show password</h3>
    </div>

    <script>
      function clicked() {
        let a = document.getElementById("pass");

        if (a.type === "password") {
          a.type = "text";
        } else {
          a.type = "password";
        }
      }
    </script>
  </body>
</html>
